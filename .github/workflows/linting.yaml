---
name: Linting

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.11"

jobs:
  codespell:
    name: codespell
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.2
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v5.2.1
        with:
          enable-cache: true
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install dependencies
        run: uv sync --frozen --dev
      - name: ğŸš€ Check code for common misspellings
        run: uv run pre-commit run codespell --all-files

  ruff:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.2
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v5.2.1
        with:
          enable-cache: true
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install dependencies
        run: uv sync --extra cli --frozen --dev
      - name: ğŸš€ Run ruff linter
        run: uv run ruff check --output-format=github .
      - name: ğŸš€ Run ruff formatter
        run: uv run ruff format --check .

  pre-commit-hooks:
    name: pre-commit-hooks
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.2
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v5.2.1
        with:
          enable-cache: true
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install dependencies
        run: uv sync --frozen --dev
      - name: ğŸš€ Check Python AST
        run: uv run pre-commit run check-ast --all-files
      - name: ğŸš€ Check for case conflicts
        run: uv run pre-commit run check-case-conflict --all-files
      - name: ğŸš€ Check docstring is first
        run: uv run pre-commit run check-docstring-first --all-files
      - name: ğŸš€ Check that executables have shebangs
        run: uv run pre-commit run check-executables-have-shebangs --all-files
      - name: ğŸš€ Check JSON files
        run: uv run pre-commit run check-json --all-files
      - name: ğŸš€ Check for merge conflicts
        run: uv run pre-commit run check-merge-conflict --all-files
      - name: ğŸš€ Check for broken symlinks
        run: uv run pre-commit run check-symlinks --all-files
      - name: ğŸš€ Check TOML files
        run: uv run pre-commit run check-toml --all-files
      - name: ğŸš€ Check XML files
        run: uv run pre-commit run check-xml --all-files
      - name: ğŸš€ Check YAML files
        run: uv run pre-commit run check-yaml --all-files
      - name: ğŸš€ Detect Private Keys
        run: uv run pre-commit run detect-private-key --all-files
      - name: ğŸš€ Check End of Files
        run: uv run pre-commit run end-of-file-fixer --all-files
      - name: ğŸš€ Trim Trailing Whitespace
        run: uv run pre-commit run trailing-whitespace --all-files

  pylint:
    name: pylint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.2
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v5.2.1
        with:
          enable-cache: true
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install dependencies
        run: uv sync --extra cli --frozen --dev
      - name: ğŸš€ Run pylint
        run: uv run pre-commit run pylint --all-files

  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.2
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v5.2.1
        with:
          enable-cache: true
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install dependencies
        run: uv sync --frozen --dev
      - name: ğŸš€ Run yamllint
        run: uv run yamllint .

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.2
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v5.2.1
        with:
          enable-cache: true
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install dependencies
        run: uv sync --frozen --dev
      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: ğŸ— Install NPM dependencies
        run: npm install
      - name: ğŸš€ Run prettier
        run: uv run pre-commit run prettier --all-files
